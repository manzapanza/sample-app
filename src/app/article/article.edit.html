<h2>Article {{article.editMode ? 'Edit' : 'Create'}}</h2>
<a ui-sref="^.list()" class="button">Articles List</a>


<form name="form" novalidate ma-validate-submit="article.save(article.current)">
    <div class="row">
        <div class="form-group col-md-6" ma-show-errors>
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" ng-model="article.current.fullTitle" placeholder="Title" required>
            <div ng-show="form.$submitted || form.title.$touched">
                <div ng-show="form.title.$error.required" class="error-message">Title is required.</div>
            </div>
        </div>
        <div class="form-group col-md-4" ma-show-errors>
            <label for="language">Language</label>
            <select class="form-control" name="language" name="language" ng-model="article.current.language" ng-options="language.id as language.name for language in article.languages" required></select>
            <div ng-show="form.$submitted || form.language.$touched">
                <div ng-show="form.language.$error.required" class="error-message">Language is required.</div>
            </div>
        </div>
        <div class="form-group col-md-2">
            <label>Permissions</label>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="article.current.public"> Is public?
                </label>
            </div>
        </div>
        <div class="form-group col-md-12" ma-show-errors>
            <label for="summary">Summary</label>
            <textarea name="summary" id="summary" ng-model="article.current.summary" class="form-control" rows="3" required></textarea>
            <div ng-show="form.$submitted || form.summary.$touched">
                <div ng-show="form.summary.$error.required" class="error-message">Summary is required.</div>
            </div>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>

    </div>
</form>



<br>
<p>Jump to:</p>
<div class="row">
    <div class="col-md-12">
        <button type="button" class="btn btn-default pull-right btn-primary" ng-disabled="!article.next" ui-sref="^.edit({slug: article.next.slug})">
            Next
            <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
        <button type="button" class="btn btn-default btn-primary" ng-disabled="!article.previous" ui-sref="^.edit({slug: article.previous.slug})">
            <span class="glyphicon glyphicon-chevron-left"></span>
            Previous
        </button>
    </div>
</div>

<pre>{{article.current|json}}</pre>
<button ng-if="article.editMode">Ola Edit</button>
