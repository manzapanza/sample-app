<h2>Article View</h2>
<a ui-sref="^.list()" class="btn btn-default">Articles List</a>
<form>
    <div class="row">
        <div class="form-group col-md-8">
            <label class="control-label">Title</label>
            <p class="form-control-static">{{articleView.current.fullTitle}}</p>
        </div>
        <div class="form-group col-md-4">
            <label class="control-label">Posted on</label>
            <p class="form-control-static">{{articleView.current.createdAt | date : shortDate}}</p>
        </div>
        <div class="form-group col-md-12">
            <label class="control-label">Summary</label>
            <p class="form-control-static">{{articleView.current.summary}}</p>
        </div>
        <div class="form-group col-md-12">
            <label class="control-label">Full Text</label>
            <p class="form-control-static">{{articleView.current.fullText}}</p>
        </div>
        <div class="form-group col-md-6">
            <label class="control-label">Author Name</label>
            <p class="form-control-static">{{articleView.current.authors[0].profile.name}}</p>
        </div>
        <div class="form-group col-md-6">
            <label class="control-label">Gender Author</label>
            <p class="form-control-static">{{articleView.gender.gender ? articleView.gender.gender : ''}}</p>
        </div>

        <div class="form-group col-md-12">
            <label class="control-label">Share</label>
            <p class="form-control-static">
                <share-page title="articleView.current.fullTitle"></share-page>
            </p>
        </div>
    </div>
</form>
